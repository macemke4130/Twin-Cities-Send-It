<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./admin.css">
    <title>Twin Cities Send It</title>
</head>

<body>
    <div id="alert-container">
        <div id="alert">
            <p id="alert-message"></p>
            <button id="confirmDelete" onclick="deleteHill()">Yes</button>
            <button id="denyDelete" onclick="clearModal()">No</button>
        </div>
    </div>
    <nav>
        <div class="nav-container">
            <a href="./newhill.html">New Hill</a>
            <a href="./panel.html">Edit Hill</a>
            <a href="./newphoto.html">Add Photos</a>
            <a href="./allphotos.html">Edit Photos</a>
            <a id="logout" href="#">Log Out</a>
        </div>
    </nav>
    <div class="hero-image height-50">
        <div class="hero-text">
            <h1>Edit Hill</h1>
        </div>
    </div>
    <main>
        <label>Hill Name: <input id="hillNameInput" type="text" placeholder="Super Sick Send" size="40" /></label>
        <label>Visibility: <select id="is_active">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select></label>
        <div>
            <label>Difficulty: </label><select id="ratingInput">
                <option value="1">Beginner</option>
                <option value="2">Intermediate</option>
                <option value="3">Advanced</option>
                <option value="0">Not Yet Rated</option>
            </select>
        </div>
        <textarea id="descriptionInput" rows="5" placeholder="Description"></textarea>
        <textarea id="mapembedInput" rows="5" placeholder="Map iframe"></textarea>
        <label>Map Link: <input id="mapLinkInput" type="text" placeholder="https://goo.gl/maps/wDx666Sc1HailSatan7eCni" size="40" /></label>
        <textarea id="videoInput" rows="5" placeholder="Video iframe"></textarea>
        <button id="editHill" onClick="editHill()">Submit Edits</button>
        <button id="deleteHill" onClick="deleteConfirm()">Delete Hill</button>
    </main>
    <script type="module" src="./edithill.js"></script>
</body>

</html>
